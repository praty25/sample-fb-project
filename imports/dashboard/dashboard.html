<template name="dashboard">
{{#if currentUser}}
	<div class="dashboard-header">
	 	<div class="header-search">
	 		<input type="text" placeholder="search your friend" id="searchicon">
	    </div>
	    <div class="nav">
	    	<button class="btn btn-primary pull-right" id="btn-home">Home</button>
	   	 	<button class="btn btn-primary pull-right" id="btn-page">{{profilename}}</button>
	    </div>
	    <div class="logout-option">
	    	<button class="btn btn-primary pull-right" id="logout-btn">Logout</button>
	    </div>
	</div>    
{{/if}}
</template>
