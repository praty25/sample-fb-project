<template name="signup">
	<div class="header">
	 	<li><h2 style="margin-left:130px"><b>facebook</b></h2></li>
	 	<button class="btn btn-primary pull-right" id="loginbtn" style="margin-top:12px;margin-right:25px">Log In to Existing Account</button>
	</div>
	<center>
	 	<div class="sign-heading">
	 		<h1><b>Sign Up</b></h1>
	 			It's Free and Always will be
	 	</div>
	 	<div class="sign-container">
	 		<form id="form2">
	 			<input type="text" placeholder="Name" id="name" required>
		 		<br>
	 			<input type="email" placeholder="e@mail.com" id="email" required>
	 			<br>
	 			<input type="password" placeholder="password" id="password" required>
	 			<br>
	 			<input type="date" id="dob" format="dd/mm/yyyy		" required>
	 			<br>
	 			<input type="radio"  id="gender" value="Male">Male
	 			<input type="radio"  id="gender" value="Female">Female
	 			<br>
	 			<p>By clicking Sign Up, you agree to our Terms and that you have read our <br> Data Policy, including our Cookie Use.</p>
	 			<input type="submit" class="btn btn-success" id="signbutton" value="Sign In">
 	 		</form>
	 	</div>
	</center>
</template>
