<template name="login">
	<div class="container">
		<center>
			<div class="container-class">
				Log in to Facebook
				<br/>
				<form id="form1">
					<input type="text" placeholder="email@address.com" required>
					<br>
					<input type="password" placeholder="Password" required>
					<input type="submit" value="Log In" style="background:blue;height:50px;font-weight:bold;width:325px;color:white;opacity:0.8">
				</form>
                <div class="container-forgotten">
            		Having Trouble?
            		<a href="{{pathFor route='signup'}}">Sign up for Facebook</a>
            	</div>
            </div>
 
   		</center>
	</div>
</template>
